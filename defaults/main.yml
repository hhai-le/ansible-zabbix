---
# defaults file for zabbix-server
#postgres
server: '0'
agent: '0'
db_host: 'localhost'
db_port: '5432'
db_name: 'zabbix'
db_user: 'zabbix'
db_password: 'zabbix'
db_schema: 'zabbix'
#db_type: mysql,postgres,sqlite
db_type: 'mysql'

#db_type: apache, nginx
web_type: 'apache'

timezone: 'Asia/Singapore'

zabbix_web_user: 'Admin'
zabbix_web_pass: 'zabbix'

zabbix_server: 192.168.148.212
template_name: "Linux by Zabbix agent"
hostgroup_name: "Linux servers"
zabbix_agent_port: 10050

zabbix_yum_repo: https://repo.zabbix.com/zabbix/6.4/rhel/8/x86_64/zabbix-release-6.4-1.el8.noarch.rpm
zabbix_apt_repo: https://repo.zabbix.com/zabbix/6.4/ubuntu/pool/main/z/zabbix-release/zabbix-release_6.4-1+ubuntu22.04_all.deb